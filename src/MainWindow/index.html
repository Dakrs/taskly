<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/0aa1c12619.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="mainContainer" id="MAIN_COMP">
      <div class="leftColumn">
        <div class="add-weekly-task">
          <i class="fas fa-meteor iconSize-L"></i>
          <b class="taskly">taskly</b>
        </div>
        <div id="WEEKLY-PANNEL-COMP">
          <weekly-pannel><weekly-pannel/>
        </div>
        <div id="CALENDAR_COMP">
          <calendar-tasks><calendar-tasks/>
        </div>
      </div>
      <div class="middleColumn">
        <div class="header">
          <div class="header-col-left">
            <h3 class="nomargin header-fontSize">Today's schedule</h3>
            <h3 class="yellow nomargin header-fontSize">Thursday 11</h3>
          </div>
          <div class="header-col-right">
            <div class="btn-plus-header">
              <i class="fas fa-plus iconSize-Header"></i>
            </div>
          </div>
        </div>
        <ol class="tasks-container">
           <template v-for="(task,index) in tasks">
             <task-info :task="task"></task-info>
           </template>
        </ol>
      </div>
      <div class="rightColumn">
        <p>H3</p>
      </div>
    </div>
    <!--div id="VUE-MODEL">
      <api-modal></api-modal>
    </div-->
  </body>
</html>
